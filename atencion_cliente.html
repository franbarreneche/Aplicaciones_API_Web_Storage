<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CellWORLD - Atender Cliente</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
    <!-- START NAV -->
    <nav class="navbar is-white">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item brand-text" href="index.html">CellWORLD </a>
            </div>
            <div id="navMenu" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="login.html">
                        Login
                    </a>
                    <a class="navbar-item" href="asignar_turno.html">
                        Asignar Turno
                    </a>
                    <a class="navbar-item" href="atencion_cliente.html">
                        Atención Cliente
                    </a>
                </div>

            </div>
        </div>
    </nav>
    <!-- END NAV -->

    <section class="section">
        <div class="container">
            <div class="column is-12">
                <nav class="breadcrumb" aria-label="breadcrumbs">
                    <ul>
                        <li><a href="#">Turneitor</a></li>
                        <li class="is-active"><a href="#" aria-current="page">Atención Cliente</a></li>
                    </ul>
                </nav>
                <section class="hero is-info welcome is-small">
                    <div class="hero-body">
                        <div class="container">
                            <h1 class="title">
                                Hola, <span id="nombreUsuario"></span>
                            </h1>
                            <h2 class="subtitle">
                                atendé a los clientes que estan pendientes.
                            </h2>
                        </div>
                    </div>
                </section> 
    </section>    
    <section class="container">
        <div class="tile is-ancestor has-text-centered">
            <div class="tile is-parent">
                <article class="tile is-child box has-background-dark">
                    <p id="totalAtendidosPorEmpleado" class="title has-text-light">0</p>
                    <p class="subtitle has-text-light">Atendidos</p>
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <p id="totalRE" class="title has-text-primary">0</p>
                    <p class="subtitle">Reparación</p>
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <p id="totalCE" class="title has-text-success">0</p>
                    <p class="subtitle">Compra</p>
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <p id="totalRR" class="title has-text-info">0</p>
                    <p class="subtitle">Retiro</p>
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <p id="totalAC" class="title has-text-dark">0</p>
                    <p class="subtitle">Atención</p>
                </article>
            </div>
            <div class="tile is-parent">
                <article class="tile is-child box">
                    <p id="totalQQ" class="title has-text-danger">0</p>
                    <p class="subtitle">Quejas</p>
                </article>
            </div>
        </div>
    </section>    
    <section class="section">
        <div class="container">
            <div class="tile is-ancestor">
                <div class="tile is-parent is-vertical" > 
                    <div class="tile is-child box has-background-dark has-text-light" id="listaAtendidos">                        
                    </div>
                </div>
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child is-12"> 
                        <button id="btnAtenderRE" class="button is-block is-primary is-small is-fullwidth">
                            Atender
                        </button>                       
                    </div>
                    
                        <div class="table-container box">
                        <table class="table is-fullwidth" id="listaRE">

                        </table> </div>                       
                    
                </div>
                <div class="tile is-parent is-vertical" >
                    <div class="tile is-child is-12"> 
                        <button id="btnAtenderCE" class="button is-block is-success is-small is-fullwidth">
                            Atender
                        </button>                       
                    </div>
                    <div class="tile is-child box" id="listaCE">
                    </div>
                </div>
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child is-12"> 
                        <button id="btnAtenderRR" class="button is-block is-info is-small is-fullwidth">
                            Atender
                        </button>                       
                    </div>
                    <div class="tile is-child box" id="listaRR">
                    </div>
                </div>
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child is-12"> 
                        <button id="btnAtenderAC" class="button is-block is-dark is-small is-fullwidth">
                            Atender
                        </button>                       
                    </div>
                    <div class="tile is-child box" id="listaAC">
                    </div>
                </div>
                <div class="tile is-parent is-vertical">
                    <div class="tile is-child is-12"> 
                        <button id="btnAtenderQQ" class="button is-block is-danger is-small is-fullwidth">
                            Atender
                        </button>                       
                    </div>                    
                    <div class="tile is-child box" id="listaQQ">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- MIS SCRIPTS -->    
    <script src="js/sesion_usuario.js"></script>
    <script src="js/atencion_cliente.js"></script>
    <script>                
        var usuario = getUsuarioSesion();
        if(usuario == null || usuario == "") location.href = "login.html";
        document.getElementById("nombreUsuario").innerHTML = usuario;
    </script>
</body>

</html>
