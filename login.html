<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CellWORLD - Login</title>
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <!-- Fonts Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <!-- Propios del skin -->
    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>

<body>
    <section class="hero is-success is-fullheight">        
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <figure class="has-text-centered is-padding-4">
                        <img src="img/logo_default_monochrome.svg">
                    </figure>
                    <hr class="login-hr">
                    <h3 class="title has-text-black">Login</h3>
                    <hr class="login-hr">
                    
                    <div class="box">
                        <p class="subtitle has-text-black">Ingrese su nombre para seguir</p>
                        <!-- <form method="GET"> -->
                            <div class="field">
                                <div class="control">
                                    <input id="textNombre" class="input is-large" type="text" name="usuario" placeholder="Tu nombre"
                                        autofocus="" required>
                                </div>
                            </div>
                            <div class="control">
                                <label class="radio">
                                  <input type="radio" name="destino" value="turnos" checked>
                                  Asignar Turnos
                                </label>
                                <label class="radio">
                                  <input type="radio" name="destino" value="clientes">
                                  Atender Clientes
                                </label>
                              </div>
                    </div>
                    <button class="button is-block is-info is-large is-fullwidth">Entrar <i class="fas fa-sign-in-alt"></i></button>
                    <!--</form> -->
                </div>
                <p class="has-text-grey">
                    <a href="#">Sign Up</a> &nbsp;·&nbsp;
                    <a href="#">Forgot Password</a> &nbsp;·&nbsp;
                    <a href="#">Need Help?</a>
                </p>
            </div>
        </div>
        </div>
    </section>
    <script src="js/sesion_usuario.js"></script>
    <script>        
        
        document.getElementsByTagName('button')[0].onclick = irASeccion;
        function irASeccion() {
            var radio = document.getElementsByName("destino");
            var destino = "";
            radio.forEach((elem)=>{
                if(elem.checked == true){ 
                    if(elem.value == "turnos") destino = "asignar_turno.html";
                    if(elem.value == "clientes") destino = "atencion_cliente.html";
                }                 
            });
            var nombre = document.getElementById("textNombre");
            if(nombre.value == null || nombre.value == "") { mensaje("Nombre no puede ser vacio"); return;}
            else setUsuarioSesion(nombre.value);

            if(destino == "") { mensaje("Seleccione alguno de los dos destinos"); return;}
            location.href = destino;
        }

        function mensaje(msj) {
            alert(msj);
        }

    </script>
</body>

</html>
